{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="container">
      <h2><img src ="https://kingofthecob.com/images/KotC.png" height="100" width="100"> Sign up as a {{ user_type }} <img src ="https://kingofthecob.com/images/KotC.png" height="100" width="100"></h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
